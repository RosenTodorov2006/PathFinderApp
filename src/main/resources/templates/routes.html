<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Fragments/head}">
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="~{Fragments/navbar::navbar()}"></header>


    <section th:each="route: ${routes}" class="road">
        <img th:src="${route.videoUrl}" alt="Title image">
        <div>
            <h2 th:text="${route.name}"></h2>
            <p th:text="${route.description}"></p>
            <a th:href="@{/routes_details/{id}(id = ${route.id})}" class="btn">Learn More</a>
        </div>
    </section>
</div>
</body>
<footer class="footer bg-blur rounded" th:replace="~{Fragments/footer}"></footer>
</html>
